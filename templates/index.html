<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Papers' Scrapper - Work in Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <h1>DGIE</h1>
    <h2>Bolet√≠n Mensual de Organismos Internacionales</h2>
</br>


<div class = 'box'>
    <div>
      <h3> Web Scrapper. {{month}} </h3>


        {% for links, name in zip(websites, names) %}
              <table class="table table-hover">
                <thead class = "table-light">
                  <tr>
                    <th scope="col">{{name}}</th>
                  </tr>
                </thead>
                <tbody>
                  {% if len(links) == 0 %}
                  <tr>
                    <td><span id="nolink"> No links were found for this month </span></td>
                  </tr>
                  {% endif %}

                  {% for text, link in links %}
                  <tr>
                    <td><a href='{{ link }}'>{{ text }}</a><span>.</span></td> 
                  </tr>
                  {% endfor %} 
                </tbody>
              </table>
        {% endfor %}

    </div>
</div>

</body>
</html>
